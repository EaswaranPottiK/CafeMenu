<body>
    <div class="all">
        <header>
            <div class="leftside" id="leftside"><span class="material-symbols-outlined" style="font-size: xx-large;">home</span></div>
            <div class="image"><img src="./logo.jpg"></div>
            <div class="rightside">Contact Us</div>
        </header>

        <div class="youRule">
            <div>
                <h1>Hola<br>Hi There ! <br>What whould you like to order today</h1>
                <button id="createOrder"><span class="material-symbols-outlined">fastfood</span>Create an Order</button>
            </div>
            <div><img class="youRuleImage" src="./images/youRule.webp" alt="" width="100%"></div>

        <div class="main"  style="display: none;">
            <h2>What whould you like to order? </h2><br>
            <br>
            <div>
                <label for="foodItem">Choose a food item:</label>
                <select name="foodItem" id="foodItem">
                    <option value="iBurger">Indian Burger </option>
                    <option value="butterB">Butter Bun</option>
                    <option value="sandwitch">Sandwitch</option>
                    <option value="aBurger">American Burger</option>
                </select>
                <br><br>
                <input type="checkbox" id="extraCheese" name="extraCheese" value="extraCheese">
                <label for="extraCheese"> Add extra cheese</label><br>
    
                <input type="checkbox" id="onions" name="onions" value="onions">
                <label for="onions"> Add fresh Onion chops</label><br>
    
                <input type="checkbox" id="tomato" name="tomato" value="tomato">
                <label for="tomato"> Add fresh tomato slizes</label><br>
    
                <input type="checkbox" id="bazel" name="bazel" value="bazel">
                <label for="bazel"> Add freshly chopped bazel leaves</label><br>
    
                <br>
                <div class="butInOrderPage">
                    <button onclick="addMore()">Add More</button>
                    <button onclick="checkOut()">Checkout</button>
                </div>
                <div id="addHere"></div>
            </div>
        </div>
